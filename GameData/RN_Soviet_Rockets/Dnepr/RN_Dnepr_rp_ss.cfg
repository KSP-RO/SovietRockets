@PART[*]:HAS[@PLUME[zRN_DTube]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        %zRN_DTube
        {
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/SRB_Large
				transformName = #$../../../PLUME[zRN_DTube]/transformName$
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
			MODEL_PARTICLE
			{
				modelName = Squad/FX/SRB_LargeSparks
				transformName = #$../../../PLUME[zRN_DTube]/transformName$
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
        }
        flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}

@PART[rn_dnepr1_silo_tube]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @flameout
		{
			@AUDIO
			{
				@clip = RN_Soviet_Rockets/Sounds/tubeEject
			}
		}
    }
}
