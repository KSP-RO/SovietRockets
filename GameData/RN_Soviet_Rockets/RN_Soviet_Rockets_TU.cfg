@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[*]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

//R7 FOLDER

KSP_MODEL_SHADER
{
	name = rn_fregat1
	model = RN_Soviet_Rockets/R7/master/fregat1
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Object02
		mesh = Object08
		mesh = Object12
        PROPERTY
		{
			name = _Color
			color = 2.0,2.0,2.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.2   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.85   // 1>less blurry 0>more blurry
		}
	}
}

