PART
{
// --- general parameters ---
name = rn_luna_fairing
module = Part
author = Raidernick

MODEL
	{
	  model = RN_Soviet_Rockets/R7/master/luna_fairing
          scale = 0.80, 0.80, 0.80
	}
// --- asset parameters ---
//mesh = luna_fairing.mu
scale = 0.80
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
