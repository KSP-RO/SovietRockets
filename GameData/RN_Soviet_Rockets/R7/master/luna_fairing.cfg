angularDrag = 0.5
crashTolerance = 10
maxTemp = 2000
fuelCrossFeed = False
stageOffset = 1
childStageOffset = 1

MODULE
{
    name = ModuleDecouple
    ejectionForce = 50
	explosiveNodeID = bottom
}

stagingIcon = DECOUPLER_VERT


MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	throttleLocked = True
	exhaustDamage = False
