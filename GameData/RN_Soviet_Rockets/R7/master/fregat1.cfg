PART
{
// --- general parameters ---
name = rn_fregat1 
module = Part
author = Raidernick

MODEL
	{
	  model = RN_Soviet_Rockets/R7/master/fregat1
          scale = 0.80, 0.80, 0.80
	}

// --- asset parameters ---
//mesh = model.mu
scale = 0.80
rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.66095, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.78048, 0.0, 0.0, -1.0, 0.0, 1


// --- FX definitions ---

fx_exhaustFlame_blue_small = 0.0, -0.8, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -0.8, 0.0, 0.0, 0.0, 1.0, running
fx_smokeTrail_light = 0.0, -1.3, 0.0, 0.0, 1.0, 0.0, running

// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_hard = running
sound_vent_soft = disengage
sound_explosion_low = flameout


// --- editor parameters ---
TechRequired = generalRocketry
cost = 850
category = Propulsion
subcategory = 0
title = R7 Soyuz Booster Block Fregat 1
manufacturer = RN Industries
description = Fregat-1 booster block for R7 rocket.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1.55
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 6
breakingForce = 50
breakingTorque = 50
maxTemp = 2000
stagingIcon = LIQUID_ENGINE
vesselType = Probe
emissiveConstant = 0.8

MODULE
{
	name = ModuleCommand
	minimumCrew = 0
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.02
	}
}

MODULE
{
	name = ModuleSAS
	SASServiceLevel = 2
}

RESOURCE
{
	name = ElectricCharge
	amount = 50
	maxAmount = 50
}

RESOURCE
{
 name = LiquidFuel
 amount = 288
 maxAmount = 288
}

RESOURCE
{
 name = Oxidizer
 amount = 352
 maxAmount = 352
}

RESOURCE
{
	name = MonoPropellant
	amount = 50
	maxAmount = 50
}

MODULE
{
	name = ModuleRCS
	thrusterTransformName = RCSthruster 
	thrusterPower = 1
	resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
	atmosphereCurve
 	{
   	 key = 0 260
  	 key = 1 100
 	}
}
 
MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	exhaustDamageMultiplier = 7
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 45
	heatProduction = 50
	fxOffset = 0, 0, 0
	EngineType = LiquidFuel
	PROPELLANT
	{
		name = LiquidFuel
        	ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 359
  	 key = 1 230
 	}
	
}

MODULE
{
    name = ModuleGimbal
	gimbalTransformName = gimbal2
	gimbalRangeXP = 5
	gimbalRangeXN = 5
	gimbalRangeYP = 5
	gimbalRangeYN = 5
	useGimbalResponseSpeed = true
	responseSpeed = 25
	enableRoll = false
	enableYaw = true
	enablePitch = true
}

MODULE
{
name = FSanimateGeneric
animationName = Deploy
startEventGUIName = Deploy Antennas
endEventGUIName = Undeploy Antennas
toggleActionName = Toggle Antennas
startDeployed = False
// Animation Layer. If you have more than one animation on a part, this must be unique for each one in order for them to not interrupt each other. If the stock engine heat animation module is used, thatâ€™s probably on layer 0, so make this 1 or higher.
layer = 1
playAnimationOnEditorSpawn = False
useActionEditorPopup = True
// If you have more than one FSanimateGeneric on a part, give each a unique ID to. This makes the popup menu appear in a separate location for each module, and not steal each others windows. values: 0-9.
moduleID = 0
}

//Reflection shader plugin ONLY USE FOR PIONEER 012
    MODULE
    {
        name = ReflectiveShaderModule

        // Lower values for performance, higher values for aesthetics (you shouldn't ever need to go higher than 1024).
        CubeMapSize = 16

        // How deep the reflection will be ("how far the reflection camera will view")
        FarClipPlane = 500000000
		// How far away must something be before it is reflected
		NearClipPlane = .1

        // Set to false to render all 6 faces of the CubeMap at once (six times slower~)
        OneFacePerFrame = true

        // The shader to find. The reflective shaders are:
        // Reflective/Diffuse
        // Reflective/VertexLit
        // Reflective/Bumped Diffuse
		//Reflective/Bumped Specular
        ShaderName = Reflective/Bumped Diffuse
		realTimeReflection = False
		

        // The height of the parallax map. Values are accepted between 0.005 and 0.08.
        ParallaxHeight = 0.01

        // How reflective the reflection will be (Weakest 0.0 - 1.0 Strongest).
        ReflectionStrength = 0.15
		//ReflectionColor = 0, 0, 0, 0

        // Use this variable to specify which meshes to apply the shader to.
        // Not using this variable will default to the first found mesh.
        // Use the actual mesh name for the value. Or you could use:
        // all - to replace the shader on all meshes in the model.
        MeshesToChange = Object02,Object08,Object12

        // How shiny the specularity will be (if specular).
        // This value will be automatically set if it already exists on the previous shader and is not defined here.
        Shininess = 1.0
		updateRate = 130

        // These variables should be used together only.
        // These values will be automatically set if they already exist on the previous shader and are not defined here
        //SpecColorR = 0.8
        //SpecColorG = 0.8
        //SpecColorB = 0.8
        //SpecColorA = 0.8
		//rimFalloff = 5.0
		//rimColor = 0.8242, 0.6445, 0.1914, 1.0
		//ReflectionColor = 0.6242, 0.6445, 0.69, 1.0
    }

}
